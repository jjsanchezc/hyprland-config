# Monitor configuration
source = ~/.config/hypr/monitors.conf
source = ~/.config/hypr/workspaces.conf

# Utilities
exec-once = swayosd-server
exec-once = $HOME/.local/bin/power-saver
exec-once = $HOME/.local/bin/hypr-monitor-manager auto

# Cursor configuration
ecosystem:no_update_news = true
env = HYPRCURSOR_THEME,Adwaita
env = HYPRCURSOR_SIZE,24
env = XCURSOR_THEME,Adwaita
env = XCURSOR_SIZE,24
# env = GTK_THEME,jqnMono
env = QT_QPA_PLATFORMTHEME,qt5ct
cursor {
  inactive_timeout = 30
  no_hardware_cursors = true
}

# Startup applications
exec-once = hyprpaper
misc {
  force_default_wallpaper = 0
  disable_hyprland_logo = true
  background_color = 0x151515
}
exec-once = waybar
exec-once = mako

# Startup apps en workspaces espec√≠ficos
exec-once = [workspace 1 silent] kitty
exec-once = [workspace 1 silent] kitty nvim
exec-once = [workspace 3 silent] kitty nvim
# exec-once = [workspace 7 silent] nautilus
exec-once = [workspace 8 silent] spotify
misc:vfr = true
binds {
  movefocus_cycles_fullscreen = 0
}

exec-once = brightnessctl set 80%

# Device configurations
input {
  follow_mouse = 3
  kb_layout = us
  kb_variant = intl
  touchpad {
    natural_scroll = true
  }
  accel_profile = flat
  force_no_accel = true
}

# Default apps
$mod = SUPER
$term = kitty
$fm = nautilus
$fm-alt = foot -e --title=lf lf
$browser = google-chrome-stable
$menu = rofi -show drun

# Volume Control
bind = $mod, equal, exec, swayosd-client --output-volume raise
bind = $mod, minus, exec, swayosd-client --output-volume lower
bind = $mod, m, exec, swayosd-client --output-volume mute-toggle
bind = $mod SHIFT, equal, exec, swayosd-client --brightness raise
bind = $mod SHIFT, minus, exec, swayosd-client --brightness lower
bindl = , XF86AudioRaiseVolume, exec, swayosd-client --output-volume raise
bindl = , XF86AudioLowerVolume, exec, swayosd-client --output-volume lower
bindl = , XF86AudioMute, exec, swayosd-client --output-volume mute-toggle

# ASUS ROG Specific Keys
bind = ,156, exec, rog-control-center # ASUS Armory crate key
bind = ,211, exec, asusctl profile -n; pkill -SIGRTMIN+8 waybar # Fan Profile key switch between power profiles
bind = ,121, exec, pamixer -t # Speaker Mute FN+F1
bind = ,122, exec, pamixer -d 5 # Volume lower key
bind = ,123, exec, pamixer -i 5 # Volume Higher key
bind = ,256, exec, pamixer --default-source -t # Mic mute key
bind = ,232, exec, brightnessctl set 10%- # Screen brightness down FN+F7
bind = ,233, exec, brightnessctl set 10%+ # Screen brightness up FN+F8
bind = ,237, exec, brightnessctl -d asus::kbd_backlight set 33%- # Keyboard brightness down FN+F2
bind = ,238, exec, brightnessctl -d asus::kbd_backlight set 33%+ # Keyboard brightness up FN+F3
bind = ,210, exec, asusctl led-mode -n # Switch keyboard RGB profile FN+F4

# Clipboard history
exec-once = wl-paste --type text --watch cliphist store
exec-once = wl-paste --type image --watch cliphist store
bind = $mod, V, exec, cliphist list | rofi -dmenu -p "" | cliphist decode | wl-copy

# Workspace Management
bind = $mod, 1, workspace, 1
bind = $mod, 2, workspace, 2
bind = $mod, 3, workspace, 3
bind = $mod, 4, workspace, 4
bind = $mod, 5, workspace, 5
bind = $mod, 6, workspace, 6
bind = $mod, 7, workspace, 7
bind = $mod, 8, workspace, 8
bind = $mod, 9, workspace, 9
bind = $mod SHIFT, 1, movetoworkspace, 1
bind = $mod SHIFT, 2, movetoworkspace, 2
bind = $mod SHIFT, 3, movetoworkspace, 3
bind = $mod SHIFT, 4, movetoworkspace, 4
bind = $mod SHIFT, 5, movetoworkspace, 5
bind = $mod SHIFT, 6, movetoworkspace, 6
bind = $mod SHIFT, 7, movetoworkspace, 7
bind = $mod SHIFT, 8, movetoworkspace, 8
bind = $mod SHIFT, 9, movetoworkspace, 9

# Window & Session Management
bind = $mod, q, killactive
bind = $mod SHIFT, q, exit
bind = $mod SHIFT, SPACE, exec, hyprctl dispatch togglefloating
bind = $mod, f, fullscreen
bind = $mod, RETURN, exec, $term
bind = $mod, SPACE, exec, $menu

# App Shortcuts
bind = $mod SHIFT, x, exec, $HOME/.local/bin/power-menu
bind = $mod, c, exec, $HOME/.local/bin/control-center

# Notifications
bind = $mod, n, exec, makoctl dismiss
bind = $mod SHIFT, n, exec, makoctl dismiss -a
bind = $mod, w, exec, pkill waybar && waybar
bind = $mod, b, exec, $browser
bind = $mod, e, exec, $fm
bind = $mod SHIFT, e, exec, $fm-alt
bind = $mod, PERIOD, exec, rofi -show emoji
bind = $mod SHIFT, d, exec, hyprpicker -a
bind = $mod, s, exec, full-capture
bind = $mod SHIFT, r, exec, region-capture
bind = $mod SHIFT, b, exec, hyprlock

# Monitor management
bind = $mod, p, exec, notify-send "Monitor Manager" "$($HOME/.local/bin/hypr-monitor-manager auto)"

# Window navigation 
bind = $mod, h, movefocus, l
bind = $mod, l, movefocus, r
bind = $mod, k, movefocus, u
bind = $mod, j, movefocus, d

# Window movement
bindm = $mod, mouse:272, movewindow
bindm = $mod, mouse:273, resizewindow
bind = $mod SHIFT, h, movewindow, l
bind = $mod SHIFT, l, movewindow, r
bind = $mod SHIFT, k, movewindow, u
bind = $mod SHIFT, j, movewindow, d

# Workspace assignment rules
# windowrulev2 = workspace 1, class:^(kitty)$
windowrulev2 = workspace 3, class:^(Cursor)$
windowrulev2 = workspace 3, class:^(cursor)$
windowrulev2 = workspace 7, class:^(org.gnome.Nautilus)$
windowrulev2 = workspace 8, class:^(Spotify)$
windowrulev2 = workspace 8, class:^(spotify)$


# Stylish window/layer rules
windowrulev2 = noshadow, focus:0
layerrule = ignorealpha, rofi
layerrule = ignorezero, notifications

# Disable decorations & effects
decoration {
  blur {
    enabled = false
    size = 4
    passes = 2
    new_optimizations = true
    ignore_opacity = false
    xray = false
  }
  rounding = 5
  rounding_power = 2
}
decoration:shadow {
  enabled = true
  range = 8
}

# Window decorations
general {
  layout = master
  allow_tearing = false
  gaps_in = 5
  gaps_out = 10
  col.active_border = rgb(729a72)
  col.inactive_border = rgba(404040CC)
  border_size = 2
}

# Layouts
dwindle {
  pseudotile = yes
  preserve_split = yes
}

master {
  mfact = 0.5
}

# Disable animations
animations {
  enabled = false
  bezier = wind, 0.05, 0.9, 0.1, 1.05
  bezier = winIn, 0.1, 1.0, 0.1, 1.0
  bezier = winOut, 0.3, -0.3, 0, 1
  bezier = liner, 1, 1, 1, 1
  animation = windowsIn, 1, 3, winIn, popin 80%
  animation = windowsOut, 1, 3, winOut, slide
  animation = windowsMove, 1, 3, wind
  animation = border, 1, 1, liner
  animation = borderangle, 1, 30, liner, once
  animation = workspaces, 0, 0
}
